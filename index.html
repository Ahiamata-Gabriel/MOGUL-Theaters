<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mogul Theaters</title>
  </head>
  <body>
    <header class="header">
      <div class="header__contents">
        <div class="herder__top">
          <div class="header__logo">
            <a href="index.html"
              ><h2>MOGUL <span class="theaters">Theaters</span></h2></a
            >
          </div>
          <a href="#moviezz"><button class="header__btn">Movies</button></a>
        </div>
        <!-- <h1>Your Kind of Movie Site !!!</h1> -->
        <div class="carousel">
          <div class="image-container" id="imgs">
            <img class="movie-imgs" src="./imgs/01.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/02.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/04.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/05.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/06.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/07.jpg" alt="sixth-image" />
            <img class="movie-imgs" src="./imgs/09.jpg" alt="sixth-image" />
          </div>
        </div>
        <div class="icons">
          <i class="bx bxs-chevron-left" id="left"></i>
          <i class="bx bxs-chevron-right" id="right"></i>
        </div>
        <h1 class="desc">Your Kind of Movie Site !!!</h1>
      </div>
    </header>
    <section class="form-section" id="moviezz">
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </section>
    <section class="main" id="main"></section>
    <script src="script.js"></script>
  </body>
</html>
